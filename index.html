<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock with Quotes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Clock -->
        <div class="clock" id="clock">00:00:00</div>
        <!-- Date -->
        <div class="date" id="date" style="display: none;"></div>
        <!-- Quote -->
        <div class="quote" id="quote"></div>

        <!-- Time Format Toggle & Show Date -->
        <div class="settings">
            <label>
                <input type="checkbox" id="toggleTimeFormat"> 12-hour format
            </label>
            <label>
                <input type="checkbox" id="toggleDate"> Show Date
            </label>
        </div>

        <!-- Stopwatch Title -->
        <h2 class="stopwatch-title">Stopwatch</h2>

        <!-- Stopwatch -->
        <div class="timer-container">
            <div id="stopwatchDisplay">00:00:00.000</div>
            <button id="startStopwatch">Start</button>
            <button id="stopStopwatch">Stop</button>
            <button id="resetStopwatch">Reset</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
